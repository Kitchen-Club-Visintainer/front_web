<form [formGroup]="form" autocomplete="off">

  <table mat-table [dataSource]="albums.controls">

    <!-- CABEÃ‡ALHO/LINHAS -->
    <tr mat-header-row *matHeaderRowDef="['ingNome', 'ingValorNut', 'quantidade', 'qtdReceita']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['ingNome', 'ingValorNut', 'quantidade', 'qtdReceita']"></tr>

    <!-- COLUNAS -->
    <ng-container matColumnDef="ingNome">
      <th mat-header-cell *matHeaderCellDef> Ingrediente</th>
      <td mat-cell *matCellDef="let element"> {{element.get('ingNome').value}} </td>
    </ng-container>

    <ng-container matColumnDef="ingValorNut">
      <th mat-header-cell *matHeaderCellDef> Valor Nutricional</th>
      <td mat-cell *matCellDef="let element"> {{element.get('ingValorNut').value}} </td>
    </ng-container>

    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef> Quantidades</th>
      <td mat-cell *matCellDef="let element"> {{element.get('quantidade').value}} Kg</td>
    </ng-container>

    <ng-container matColumnDef="qtdReceita">
      <th mat-header-cell *matHeaderCellDef> Valor</th>
      <td mat-cell *matCellDef="let element;" [formGroup]="element">

        <mat-form-field>
          <input matInput placeholder="{{ element.quantidade }}" formControlName="qtdReceita"
                 (keyup)="updateValue(element, $event)"/>
        </mat-form-field>
      </td>
    </ng-container>

  </table>

  <button mat-icon-button (click)="teste()">teste</button>
</form>
